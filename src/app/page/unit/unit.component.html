<app-header></app-header>
<div class="contianer">
    <div class="row col-lg-10 mx-auto mt-5">

        <div class="card border-primary">

                <div class="ms-auto col-lg-1 mt-2"><a class="btn btn-info " routerLink="/add-product">ThÃªm +</a></div>

           
        
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-primary p-5">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Address</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody *ngIf="listData">
                            <tr *ngFor="let item of listData; index as i">
                                <td scope="row">{{i+1}}</td>
                                <td scope="row">{{item.name}}</td>
                                <td>{{item.address}}</td>
                                <td class=''>
                                    <button  data-toggle="modal" data-target="#exampleModal" class="btn btn-danger" id="{{item.id}}"><i class="bi bi-trash"></i></button>
                                    <button class="btn btn-info mx-4" id="{{item.id}}" (click)="getOneUnit(item.id)"><i class="bi bi-file-earmark"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="d-flex justify-content-center">
            <!-- <ng-template #elseBlock>Content to render when condition is false.</ng-template> -->
            <app-paginator 
                [current_page]="cur_Page"
                [last_page]="last_Page"
                [api_url] ='API_URL'
                (dataList)="getPage($event)"
            ></app-paginator>
        </div>
        </div>
    </div>
</div>




<div class="container">
    <div class="row col-lg-6 mx-auto mt-5 pt-5">
        <form *ngIf="GetOne" (ngSubmit)="submitForm()">
            
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" id="name" name="name" [(ngModel)]="GetOne.name">
            </div>
            <div class="mb-3">
              <label class="form-label">address</label>
              <input type="text" id="address" class="form-control" name="address" [(ngModel)]="GetOne.address" >
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" [(ngModel)]="GetOne.description" rows="3"></textarea>
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
</div>
